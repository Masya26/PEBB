<!DOCTYPE html>
<!-- Страница калькулятора-->
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>Calculator</title>
	</head>
	<body>
		<form class="w3-container w3-card-4"action="Main" method="POST">
			<h2 class="w3-text-teal">Calculation of fuel consumption</h2>
			<p>
				<label class="w3-text-teal"><b>Number of passengers: </b></label>
				<input class="w3-input w3-border" name="passenger" type="text">
			</p>
			<p>
				<label class="w3-text-teal"><b>Luggage weight: </b></label>
				<input class="w3-input w3-border" name="luggage" type="text">
			</p>
			<p>
				<label class="w3-text-teal"><b>Distance: </b></label>
				<input class="w3-input w3-border" name="distance" type="text">
			</p>
			<p>
				<label class="w3-text-teal"><b>Vehicle: </b></label>
				<select class="w3-select" name="vehicle">
					<option value="0">Hyundai Solaris</option>
					<option value="1">Renault Logan</option>
					<option value="2">Skoda Octavia</option>
					<option value="3">Kia Soul</option>
					<option value="4">Ford Focus</option>
					<option value="5">Lada Vesta</option>
				</select>
			</p>
			<p>
				<label class="w3-text-teal"><b>Season: </b></label>
				<select class="w3-select" name="season">
					<option value="0">Summer</option>
					<option value="1">Winter</option>
				</select>
			</p>
			<p>
			<button class="w3-btn w3-teal">Calculate</button>
			</p>
		</form>
	</body>
</html>
