<!DOCTYPE html>
<!-- Страница ошибки -->
<html>
	<head>
		<title>Incorrect data</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<form class="w3-container w3-card-4" action="MainView.html">
			<h2 class="w3-text-blue">One or more of the following errors occurred:</h2>
			<ul class="w3-ul">
				<li class="w3-text-blue">The number of passengers is more than 4 or less than 1</li>
				<li class="w3-text-blue">The number of passengers is not a number</li>
				<li class="w3-text-blue">Luggage weight is not a number</li>
				<li class="w3-text-blue">Distance is not a number</li>
				<li class="w3-text-blue">Not all fields are filled in</li>
			</ul>
			<p>
				<button class="w3-btn w3-blue">Try again</button>
			</p>
		</form>
	</body>
</html>
