<!DOCTYPE html>
<!-- Страница авторизации -->
<html>
	<head>
		<title>Authorization</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<form class="w3-container w3-card-4" action="Check" method="POST">
			<h2 class="w3-text-blue">Authorization Form</h2>
			<p>      
				<label class="w3-text-blue"><b>Login</b></label>
				<input class="w3-input w3-border" name="login" type="text">
			</p>
			<p>      
				<label class="w3-text-blue"><b>Password</b></label>
				<input class="w3-input w3-border" name="password" type="password">
			</p>
			<p>      
				<button class="w3-btn w3-blue">Sign in</button>
			</p>
		</form>
	</body>
</html>
